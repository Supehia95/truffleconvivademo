<head>
  <title>My GitHub Website</title>

</head>

<body style="margin:0">
  <div class="agentforce-container">
    <div
      style="background-image: url('./assets/convivaHeader.png'); background-repeat: no-repeat; height:125px; background-position: center;">
    </div>
    <div id="convivaBodyImageId"
      style="background-image: url('./assets/convivaBody.png'); background-repeat: no-repeat; height: 445px; background-position: center;">
    </div>
    <div id="agentsubcontainerId" class="agentforce-subcontainer">
      <div class="agent-helpcontainer">
        <span class="agent-helpFont">How can </span>
        <span class="agent-convivaFont">Conviva Agent</span>
        <span class="agent-helpFont"> help?</span>
      </div>
      <div class="agent-input-search-container">
        <div class="agent-input-container">
          <input id="agentInput" class="agent-input-font" type="text" placeholder="Ask Anything....">
        </div>
        <div class="agent-search-button-container" onclick="doAgentforce()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="black"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>
      </div>
    </div>
    <div
      style="background-image: url('./assets/convivaFooter.png'); background-repeat: no-repeat; height: 125px; background-position: center;">
    </div>
  </div>
  <div class="embeddedservicecontainer">
    <script type='text/javascript'>
      document.getElementById("agentInput").addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          doCallAgentforce(e.target.value);
        }
      });
      function doAgentforce() {
        let inputDocument = document.getElementById("agentInput");
        if (inputDocument) {
          doCallAgentforce(inputDocument.value);
        }
      }
      function doCallAgentforce(value) {

        embeddedservice_bootstrap.utilAPI.launchChat().then(() => {
          embeddedservice_bootstrap.utilAPI.sendTextMessage(value);
          const bodyDiv = document.getElementById("convivaBodyImageId");
          if (bodyDiv) {
            bodyDiv.style.backgroundImage = "url('./assets/convivaBackground.png')";
          }
          const searchInputDiv = document.getElementById("agentsubcontainerId");
          if (searchInputDiv) {
            searchInputDiv.style.visibility = "hidden";
          }
          window.scrollTo(0, 0);
        });
      }
      function initEmbeddedMessaging() {
        try {
          embeddedservice_bootstrap.settings.language = 'en_US'; // For example, enter 'en' or 'en-US'

          embeddedservice_bootstrap.init(
            '00DKj00000UY7YZ',
            'truffleconvivademo',
            'https://tr1755503902062.my.site.com/ESWtruffleconvivademo1757709090090',
            {
              scrt2URL: 'https://tr1755503902062.my.salesforce-scrt.com'
            }
          );
          // Add event listeners for minimize/maximize
          window.addEventListener('onEmbeddedMessagingWindowMinimized', function (event) {
            console.log("Embedded Messaging Window Minimized");
            myOnMinimizeFunction();
          });
          window.addEventListener('onEmbeddedMessagingWindowMaximized', function (event) {
            console.log("Embedded Messaging Window Maximized");
            myOnMaximizeFunction();
          });
          window.addEventListener("onEmbeddedMessagingConversationClosed", function (event) {
            console.log("Chat window closed");
            myOnMinimizeFunction();
          });
          const agentIcon = document.getElementById("embeddedMessagingFrame");
          if (agentIcon) {
            agentIcon.style.visibility = 'hidden';
          }
        } catch (err) {
          console.error('Error loading Embedded Messaging: ', err);
        }
      };
      function myOnMinimizeFunction() {
        const bodyDiv = document.getElementById("convivaBodyImageId");
        if (bodyDiv) {
          bodyDiv.style.backgroundImage = "url('./assets/convivaBody.png')";
        }
        const searchInputDiv = document.getElementById("agentsubcontainerId");
        if (searchInputDiv) {
          searchInputDiv.style.visibility = "visible";
        }
      }

      function myOnMaximizeFunction() {
        const bodyDiv = document.getElementById("convivaBodyImageId");
        if (bodyDiv) {
          bodyDiv.style.backgroundImage = "url('./assets/convivaBackground.png')";
        }
        const searchInputDiv = document.getElementById("agentsubcontainerId");
        if (searchInputDiv) {
          searchInputDiv.style.visibility = "hidden";
        }
      }
    </script>
    <script type='text/javascript'
      src='https://tr1755503902062.my.site.com/ESWtruffleconvivademo1757709090090/assets/js/bootstrap.min.js'
      onload='initEmbeddedMessaging()'>
      </script>
  </div>
</body>
