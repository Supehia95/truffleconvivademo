<head>
  <title>My GitHub Website</title>

<body style="margin:0">
  <div class="agentforce-container">
    <div class="header"
      style="background-image: url('./assets/Header.png'); background-repeat: no-repeat; height: 70px; background-position: top;">
    </div>
    <div
      style="background-image: url('./assets/imagenew.png'); background-repeat: no-repeat; height: 770px; width: 98%; background-position: top; background-position-y: -119px;">
      <div class="agent-padding agent-position">
        <div class="text-container">
          <span class="fontHelp">How can </span>
          <span class="agent-font">Conviva Agent</span>
          <span class="fontHelp"> help?</span>
        </div>
        <div style="display: flex;">
          <div style="width: 100%;">
            <input id="agentInput" class="input-agent" type="text" onchange="handleChange(this.value)"
              placeholder="Conviva Agent is an AI Agent that can answer your support questions and connect you with support experts.">
          </div>
          <div class="icon-agent-styling" onclick="doAgentforce()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="embeddedservicecontainer">
    <script type='text/javascript'>
      document.getElementById("agentInput").addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          doCallAgentforce(e.target.value);
        }
      });
      function doAgentforce() {
        let inputDocument = document.getElementById("agentInput");
        if (inputDocument) {
          doCallAgentforce(inputDocument.value);
        }
      }
      function doCallAgentforce(value) {
        embeddedservice_bootstrap.utilAPI.launchChat().then(() => {
          embeddedservice_bootstrap.utilAPI.sendTextMessage(value);
        });
      }
      function initEmbeddedMessaging() {
        try {
          embeddedservice_bootstrap.settings.language = 'en_US'; // For example, enter 'en' or 'en-US'

          embeddedservice_bootstrap.init(
            '00DKj00000UY7YZ',
            'truffleconvivademo',
            'https://tr1755503902062.my.site.com/ESWtruffleconvivademo1757709090090',
            {
              scrt2URL: 'https://tr1755503902062.my.salesforce-scrt.com'
            }
          );
        } catch (err) {
          console.error('Error loading Embedded Messaging: ', err);
        }
      };
    </script>
    <script type='text/javascript'
      src='https://tr1755503902062.my.site.com/ESWtruffleconvivademo1757709090090/assets/js/bootstrap.min.js'
      onload='initEmbeddedMessaging()'>
    </script>
  </div>
</body>
